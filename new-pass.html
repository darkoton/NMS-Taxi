<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/ui.css">
  <link rel="stylesheet" href="css/style.css">
  <title>NMS Taxi</title>

</head>

<body>
  <div class="wrapper">
    <div class="content">
      <main class="page">
        <div class="auth reverse">
          <div class="form left new">
            <div class="form__body">
              <h2 class="form__title">Ustaw nowe hasło</h2>

              <p class="form__description">
                Musi składać się z co najmniej 8 znaków
              </p>

              <div class="form__fields">
                <div class="ui-field " data-valid>
  
  <label for="@@id">Hasło</label>
  
  <div class="ui-field-body">
    

    <input data-type="password"  type="password">

    

    

  </div>
  
  <span class="ui-field-error">
    Wypełnij pole
  </span>
  
</div>
                <div class="ui-field " data-valid>
  
  <label for="@@id">Powtórz hasło</label>
  
  <div class="ui-field-body">
    

    <input data-type="password"  type="password">

    

    

  </div>
  
  <span class="ui-field-error">
    Wypełnij pole
  </span>
  
</div>
              </div>

              <button  class="ui-button large form__button">
  
  <span class="ui-button-text">
    Resetowanie hasła
  </span>
  
</button>

              <div class="form__back">
                <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13.3334 7.00033H1.66675M1.66675 7.00033L7.50008 12.8337M1.66675 7.00033L7.50008 1.16699"
                    stroke="#525252" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span>Powrót do logowania</span>
              </div>
            </div>
          </div>

          <div class="banner right">
            <img class="banner__logo" src="./img/logo.svg" alt="" />
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/ui.js"></script>
</body>

</html>
