<div class="ui-field" @@if(context.valid){data-valid}>
  @@if(context.label){
  <label for="@@id">@@label</label>
  }
  <div class="ui-field-body">
    @@if(context.type === 'phone'){
    <span class="ui-field-phone">
      <span>+48</span>

      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>

    </span>

    <ul class="ui-dropdown-list">
      <li data-value="+48">
        <div>
          <img src="./img/ui/input/poland.svg" alt="Poland">
          <span>+48</span>
        </div>

      </li>
      <li data-value="+380">
        <div>
          <img src="./img/ui/input/ukrain.svg" alt="Ukrain">
          <span>+380</span>
        </div>

      </li>
    </ul>

    }

    <input @@if(context.type){data-type="@@type" } type="@@type">

    @@if(context.valid && context.type !== 'password'){
    <svg class="ui-field-valid" width="25" height="25" viewBox="0 0 25 25" fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path d="M20.334 6.6377L9.33398 17.6377L4.33398 12.6377" stroke="currentColor" stroke-width="1.5"
        stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    }

    @@if(context.type === 'password' && context.eye === true){

    <button class="ui-field-visible close">
      <svg class="ui-field-close-eye" width="24" height="24" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M3 10C3.85907 11.041 4.87049 11.9462 6 12.685M6 12.685C7.2165 13.4787 8.57462 14.0305 10 14.31C11.3213 14.5639 12.6787 14.5639 14 14.31C15.4254 14.0305 16.7835 13.4787 18 12.685M6 12.685L4.5 14.5M21 10C20.1409 11.041 19.1295 11.9462 18 12.685M18 12.685L19.5 14.5M10 14.309L9.5 16.5M14 14.309L14.5 16.5"
          stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
      </svg>

      <svg class="ui-field-open-eye" width="24" height="24" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M3.275 15.296C2.425 14.192 2 13.639 2 12C2 10.36 2.425 9.809 3.275 8.704C4.972 6.5 7.818 4 12 4C16.182 4 19.028 6.5 20.725 8.704C21.575 9.81 22 10.361 22 12C22 13.64 21.575 14.191 20.725 15.296C19.028 17.5 16.182 20 12 20C7.818 20 4.972 17.5 3.275 15.296Z"
          stroke="currentColor" stroke-width="1.5" />
        <path
          d="M15 12C15 12.7956 14.6839 13.5587 14.1213 14.1213C13.5587 14.6839 12.7956 15 12 15C11.2044 15 10.4413 14.6839 9.87868 14.1213C9.31607 13.5587 9 12.7956 9 12C9 11.2044 9.31607 10.4413 9.87868 9.87868C10.4413 9.31607 11.2044 9 12 9C12.7956 9 13.5587 9.31607 14.1213 9.87868C14.6839 10.4413 15 11.2044 15 12Z"
          stroke="currentColor" stroke-width="1.5" />
      </svg>
    </button>


    }

  </div>
  @@if(context.error){
  <span class="ui-field-error">
    @@error
  </span>
  }
</div>
