<div class="ui-toggle">
  <input @@if(context.name){name="@@name" } type="@@if(context.type){@@type}@@if(!context.type){checkbox}"
    @@if(context.id){id="@@id" } class="@@if(context.switch){switch} @@if(context.className){@@className} small">
  @@if(context.label){
  <label @@if(context.id){for="@@id" } class="ui-checkbox-label">@@label</label>
  }
</div>
